<head>

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"

    <script src="/js/bootstrap.min.js"></script>

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Usuário ou Email">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Senha">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Lembre de mim
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn trigger-swal"
                                formaction="file:///C:/Users/henri/OneDrive/%C3%81rea%20de%20Trabalho/Project%20lo%20fi/index.html">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Não tem uma conta?<a href="#" onclick="confirm()">Cadastre-se</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        function confirm() {
            Swal.fire({
                title: 'Sucesso',
                text: 'Você quer continuar?',
                icon: 'success',
                confirmButtonText: 'OK'
            })
        }

    </script>
</body>

</html>
